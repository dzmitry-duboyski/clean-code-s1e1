<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="description">
      <img class="description__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="description__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="container">
      <p class="add-task" id="topSectionForAddingElementToList">
        <label class="add-task__label" for="new-task">Add Item</label>
        <div class="task-row">
          <input id="new-task"class="task-row__input-text" type="text">
          <button class="add-task__btm-add">Add</button>
        </div>
      </p>
      <h3 class="heading">Todo</h3>
      <ul class="incomplete-tasks" id="incompleteTasks">
        <li class="task">
          <input class="task__input-checkbox" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input class="task__input-text" type="text">
          <button class="task__btn-edit">Edit</button>
          <button class="task__btn-delete">
            <img class="task__btn-img" src="./remove.svg" alt="button delete">
          </button>
        </li>
        <li class="task task_mode-edit">
          <input class="task__input-checkbox" type="checkbox">
          <label class="task__label task__label_mode-edit">Go Shopping</label>
          <input class="task__input-text task__input-text_mode-edit" type="text" value="Go Shopping" >
          <button class="task__btn-edit">Save</button>
          <button class="task__btn-delete">
            <img class="task__btn-img" src="./remove.svg" alt="button delete">
          </button>
        </li>
      </ul>
      <h3 class="heading">Completed</h3>
      <ul class="completed-tasks" id="completed-tasks">
        <li class="task">
          <input class="task__input-checkbox task__input-checkbox_checked" type="checkbox">
          <label class="task__label task__label_completed">See the Doctor</label>
          <input class="task__input-text" type="text" class="task">
          <button class="task__btn-edit">Edit</button>
          <button class="task__btn-delete">
            <img class="task__btn-img" src="./remove.svg" alt="button delete">
          </button>
        </li>
      </ul>
    </div>
    <script SRC="app.js"></script>
  </body>
</html>
